<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
       
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #EBEAFF;
                color: #FF2929;
                font-family: "Pixelify Sans", serif;
            }

            .header {
                display: flex;
                justify-content: space-between;
                padding-left: 30px;
                padding-right: 30px;
                padding-top: 30px;
                color: black;
                align-items: center;
            }

            .left-div {
                display: flex;
                gap: 8px;
                align-items: center;
            }

            .main {
                background-color: #9694FF;
                color: black;
                margin-top: 60px;
                width: 500px;
                margin-left: auto;
                margin-right: auto;
                border-radius: 12px;
                padding: 30px;
                position: relative;
            }

            .btn {
                cursor: pointer; 
                background-color: #3D3BF3; 
                padding: 10px; 
                border-radius: 12px; 
                border: none;
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="Images/icon.png">
    </head>
    <body>
        <div class="header">
            <div class="left-div">
                <img src="Images/icon.png" width="80px" draggable="false">
                <p style="font-size: 32px;">Rock, Paper, Scissors</p>
            </div>
            <div class="right-div">
                <p style="font-size: 28px;">By Abhish4ck And Piyush</p>
            </div>
        </div>
        <div class="main">
            <p style="font-size: 28px; text-align: center; margin-bottom: 60px;">Rock Paper Scissors</p>
            <p style="font-size: 24px; text-align: center; margin-bottom: 60px;">Please Choose:</p>
            <div style="display: flex; gap: 20px; justify-content: center;">
                <button onclick="playGame('stone')" class="btn"><img src="Images/rock.png" width="40px" draggable="false"></button>
                <button onclick="playGame('paper')" class="btn"><img src="Images/paper.png" width="40px" draggable="false"></button>
                <button onclick="playGame('scissors')" class="btn"><img src="Images/scissors.png" width="40px" draggable="false"></button>
            </div>
            
            <!-- Added this to display the result of the game -->
            <p id="result" style="font-size: 24px; text-align: center; margin-top: 20px;"></p>
        
            <div style="position: absolute; top: 10px; right: -115px; display: flex; flex-direction: column; gap: 10px;">
                <div style="background-color: #FF2929; color: whitesmoke; border-radius: 12px; padding: 10px;">
                    <p style="font-size: 18px;">Current:</p>
                    <div style="display: flex; align-items: center; gap: 2px; justify-content: center;">
                        <img src="Images/fire.png" width="20px" draggable="false">
                        <p id="streak"></p>
                    </div>
                </div>
                <div style="background-color: #FF2929; color: whitesmoke; border-radius: 12px; padding: 10px;">
                    <p style="font-size: 18px;">Highest:</p>
                    <div style="display: flex; align-items: center; gap: 2px; justify-content: center;">
                        <img src="Images/fire.png" width="20px" draggable="false">
                        <p id="longestStreak"></p>
                    </div>
                </div>
            </div>
        </div>
        <script>
                    const choices = ['stone', 'paper', 'scissors'];

                let currentStreak = 0;
                let longestStreak = 0;
                let lastWinner = '';

                function playGame(userChoice) {
                    if (currentStreak > longestStreak) {
                        longestStreak = currentStreak;
                    }

                    const randomIndex = Math.floor(Math.random() * 3);
                    const computerChoice = choices[randomIndex];

                    console.log(`Computer's choice: ${computerChoice}`);
                    console.log(`Your choice: ${userChoice}`);

                    let result = '';

                    if (userChoice === computerChoice) {
                        result = "It's a tie!";
                        lastWinner = 'both';
                    } else if (
                        (userChoice === 'stone' && computerChoice === 'scissors') ||
                        (userChoice === 'paper' && computerChoice === 'stone') ||
                        (userChoice === 'scissors' && computerChoice === 'paper')
                    ) {
                        result = "You win!";
                        currentStreak++;  
                        lastWinner = 'User';
                    } else {
                        result = "Computer wins!";
                        currentStreak = 0;  
                        lastWinner = 'Computer';
                    }


                    if (currentStreak > longestStreak) {
                        longestStreak = currentStreak;
                    }

                    document.getElementById('result').innerText = result;
                    document.getElementById('streak').innerText = currentStreak;
                    document.getElementById('longestStreak').innerText = longestStreak;
                }

            </script>
    </body>
</html>
